<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found</title>
    <script>
      (function () {
        var path = window.location.pathname + window.location.search + window.location.hash;
        window.location.replace("/#" + path);
      })();
    </script>
  </head>
  <body></body>
</html>
